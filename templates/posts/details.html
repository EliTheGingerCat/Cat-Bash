{% extends "base.html" %}


{% block header %}
    <h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title</label>
        <input name="title" id="title" value="{% block post_title %}{% endblock %}" required>

        <label for="body">Body</label>
        <textarea name="body" id="body">{% block post_body %}{% endblock %}</textarea>

        <input type="submit" value="Save">
    </form>
    {% block post_delete %}{% endblock %}
{% endblock %}
